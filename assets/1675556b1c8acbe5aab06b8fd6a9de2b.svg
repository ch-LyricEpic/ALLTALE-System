<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="482" height="359.24843" viewBox="0,0,482,359.24843"><g transform="translate(1,-0.37579)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-1,359.62422v-359.24843h482v359.24843z" fill="#171717" stroke="none" stroke-width="0"/><text transform="translate(17,37.23125) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">你解锁了真正的"关于我们".</tspan></text><text transform="translate(20.29691,73.131) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">我们希望通过这一方式,让您能够像游戏里的</tspan><tspan x="0" dy="48px">Clarie一样,</tspan><tspan x="0" dy="48px">不要忘记自己的使命,</tspan><tspan x="0" dy="48px">不要忘记自己的初心,</tspan><tspan x="0" dy="48px">不要忘记自己的过去.</tspan><tspan x="0" dy="48px">不断追逐自我,让过去逐渐夯实.</tspan><tspan x="0" dy="48px">正如Clarie一样,我们亦希望,</tspan><tspan x="0" dy="48px">在您迷失自我的情况下,有一个[它]能指引您前进,</tspan><tspan x="0" dy="48px">如您指路明星,伴你左右.</tspan><tspan x="0" dy="48px">此致.</tspan></text><g fill="#ffffff" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start"><text transform="translate(166.59354,346.25401) scale(0.27013,0.27013)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff