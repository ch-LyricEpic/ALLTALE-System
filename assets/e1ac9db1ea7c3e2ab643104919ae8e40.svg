<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="482" height="359.24843" viewBox="0,0,482,359.24843"><g transform="translate(1,-0.37579)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-1,359.62422v-359.24843h482v359.24843z" fill="#171717" stroke="none" stroke-width="0"/><text transform="translate(17,37.23125) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">你解锁了真正的"关于我们".</tspan></text><text transform="translate(20.29691,73.131) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">ALLTALE System(下称ALTS)是一个系统,如你所见,</tspan><tspan x="0" dy="46.150000000000006px">它是一个"恢复记忆"的装置.</tspan><tspan x="0" dy="46.150000000000006px">主人公 Clarie 需要穿梭在ALTS中寻找她丢失的记</tspan><tspan x="0" dy="46.150000000000006px">忆,然而在最后却发现一路引导她的就是她自己.</tspan><tspan x="0" dy="46.150000000000006px">在ALTS内也有很多线索可以发现.比如在</tspan><tspan x="0" dy="46.150000000000006px">Aegleseeker关卡通关后可以发现在时光倒流节点,</tspan><tspan x="0" dy="46.150000000000006px">也就是ALTS的远古用户交互界面上可以隐隐约约</tspan><tspan x="0" dy="46.150000000000006px">看见Clarie的名字,新手教程背景上有Clarie的名字,</tspan><tspan x="0" dy="46.150000000000006px">以及对着系统输入我叫Clarie以后就能打开调试</tspan><tspan x="0" dy="46.150000000000006px">模式等等.</tspan></text><g fill="#ffffff" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start"><text transform="translate(166.59354,346.25401) scale(0.27013,0.27013)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">ΔГГΤΛΓΞ</tspan></text><text transform="translate(215.6845,347.12129) scale(0.29055,0.29055)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">| Merithemm Studio</tspan></text></g></g></g></svg>